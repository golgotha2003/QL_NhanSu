<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Nhân Viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">THÔNG TIN NHÂN VIÊN</h2>
    <button class="btn btn-success mb-4"><a th:href="@{/nhanvien/add}">THÊM NHÂN VIÊN</a></button>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>Mã Nhân Viên</th>
            <th>Tên Nhân Viên</th>
            <th>Giới tính</th>
            <th>Nơi Sinh</th>
            <th>Tên Phòng</th>
            <th>Lương</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nhanVien : ${nhanvien}">
            <td th:text="${nhanVien.ma_NV}"></td>
            <td th:text="${nhanVien.ten_NV}"></td>
            <td>
                <span th:if="${nhanVien.phai == 'Nữ'}"><img src="/female.png" alt="Nữ"></span>
                <span th:if="${nhanVien.phai == 'Nam'}"><img src="/male.png" alt="Nam"></span>
            </td>
            <td th:text="${nhanVien.noi_Sinh}"></td>
            <td th:text="${nhanVien.phong_Ban.ten_Phong}"></td>
            <td th:text="${nhanVien.luong}"></td>
            <td class="actions">
                <a th:href="@{/nhanvien/update/{id}(id=${nhanVien.ma_NV})}"><img src="/edit.png" alt="Edit"></a>
                <a th:href="@{/nhanvien/delete/{id}(id=${nhanVien.ma_NV})}"><img src="/delete.png" alt="Delete"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
