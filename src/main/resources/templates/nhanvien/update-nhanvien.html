<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Nhân Viên</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-4">
    <h2 class="mb-4">Chỉnh Sửa Nhân Viên</h2>
    <form th:action="@{/nhanvien/update/{id}(id = ${nhanvien.ma_NV})}" th:object="${nhanvien}" method="post">
        <input type="hidden" th:field="*{ma_NV}">
        <div class="form-group">
            <label for="Ten_NV">Tên Nhân Viên</label>
            <input type="text" class="form-control" id="Ten_NV" th:field="*{ten_NV}" placeholder="Nhập tên nhân viên" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="Phai">Giới tính</label>
            <select class="form-control" id="Phai" th:field="*{phai}">
                <option value="Nam" th:selected="${nhanvien.phai == 'Nam'}">Nam</option>
                <option value="Nữ" th:selected="${nhanvien.phai == 'Nữ'}">Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Noi_Sinh">Nơi Sinh</label>
            <input type="text" class="form-control" id="Noi_Sinh" th:field="*{noi_Sinh}" placeholder="Nhập nơi sinh" maxlength="200">
        </div>
        <div class="form-group">
            <label for="Phong_Ban">Phòng Ban</label>
            <select class="form-control" id="Phong_Ban" th:field="*{phong_Ban.ma_Phong}">
                <option th:each="phongBan : ${phongban}" th:value="${phongBan.ma_Phong}" th:text="${phongBan.ten_Phong}" th:selected="${phongBan.ma_Phong == nhanvien.phong_Ban.ma_Phong}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="Luong">Lương</label>
            <input type="number" class="form-control" id="Luong" th:field="*{luong}" placeholder="Nhập lương" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật Nhân Viên</button>
    </form>
</div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
